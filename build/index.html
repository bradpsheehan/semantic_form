<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>AUX Form Challenge</TITLE>
		<link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
		<link href='http://fonts.googleapis.com/css?family=Antic+Slab' rel='stylesheet' type='text/css'>
	</HEAD>
	<BODY>
		<div class="container">
			<div class="header-block">
				<div class="header-content">
					<h1>Sign up for Whoo!</h1>
					<p>50 projects, 500 images, 10 videos, domain binding, and technical support</p>
				</div>
			</div>
			
			<div class="form-block">
				<form action="#" method="post" class="s">
					<fieldset class="fieldset" data-number="1">
						<legend class="legend">First, name your portfolio</legend>
						<div class="block">

							<label for="portfolio-title">Portfolio title</label>
							<input class="input input-border" type="text" name="portfolio-title" id="portfolio-title">

							<label for="portfolio-address">Portfolio address</label>
							<div class="input-append">
								<input class="pull-left" type="text" name="portfolio-address" id="portfolio-address">
								<label class="add-on pull-left" for="portfolio-address">.sample.com</label>
							</div>

						</div>
					</fieldset>

					<fieldset class="fieldset" data-number="2">
						<legend class="legend">Now, enter your account details</legend>
						<div class="block">

							<label for="name">Name</label>
							<input class="input input-border" type="text" name="name" id="name">

							<label for="email">Email</label>
							<input class="input input-border" type="email" name="email" id="email">

							<label for="password">Password</label>
							<input class="input input-border" type="password" name="password" id="password">

						</div>
					</fieldset>

					<fieldset class="fieldset" data-number="3">
						<legend class="legend">Finally, enter your payment information</legend>
						<div class="block">

							<label for="credit-card-number">Card number</label>
							<input class="input input-border" type="text" name="credit-card-number" id="credit-card-number">

							<label for="credit-card-security-code">Security code</label>
							<input class="input input-border" type="text" name="credit-card-security-code" id="credit-card-security-code">

							<fieldset class="fieldset expiration-date">
								<legend>Expiration date</legend>
								<label class="label hide" for="month">month</label>
								<br />
								<select name="month" id="month">
									<option value="">month</option>
									<option value="january">01-January</option>
									<option value="february">02-February</option>
									<option value="march">03-March</option>
									<option value="april">04-April</option>
									<option value="may">05-May</option>
									<option value="june">06-June</option>
									<option value="july">07-July</option>
									<option value="august">08-August</option>
									<option value="september">09-September</option>
									<option value="october">10-October</option>
									<option value="november">11-November</option>
									<option value="december">12-December</option>
								</select>

								<label class="label hide" for="year">year</label>
								<select name="year" id="year">
									<option value="">year</option>
									<option value="2013">2013</option>
									<option value="2014">2014</option>
									<option value="2015">2015</option>
									<option value="2016">2016</option>
									<option value="2017">2017</option>
									<option value="2018">2018</option>
									<option value="2019">2019</option>
									<option value="2020">2020</option>
									<option value="2021">2021</option>
									<option value="2022">2022</option>
								</select>

							</fieldset>
						</div>
					</fieldset>

					<button class="submit-button" type="submit">Create your portfolio</button>

				</form>
			</div>

		</div>

	</BODY>
</HTML>
