<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>AUX Form Challenge</TITLE>
		<link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
		<link href='http://fonts.googleapis.com/css?family=Antic+Slab' rel='stylesheet' type='text/css'>
	</HEAD>
	<BODY>
		<div class="container">
			<div class="header-block">
				<div class="header-content">
					<h1>Sign up for Whoo!</h1>
					<p>50 projects, 500 images, 10 videos, domain binding, and technical support</p>
				</div>
			</div>
			
			<div class="form-block">
				<form action="#" method="post">
					<fieldset class="fieldset" data-number="1">
						<legend class="legend">First, name your portfolio</legend>
						<div class="block">

							<label class="label" for="portfolio-title">Portfolio title</label>
							<input class="input input-border" type="text" name="portfolio-title">
								<br />

							<label for="portfolio-address">Portfolio address</label>
							<div class="input-append">
								<input class="pull-left" type="text" name="portfolio-address">
								<label class="add-on pull-left" for="portfolio-address">.sample.com</label>
							</div>
								<br />

						</div>
					</fieldset>

					<fieldset class="fieldset" data-number="2">
						<legend class="legend">Now, enter your account details</legend>
						<div class="block">

							<label class="label" for="name">Name</label>
							<input class="input input-border" type="text" name="name">
								<br />

							<label class="label" for="email">Email</label>
							<input class="input input-border" type="email" name="email">
								<br />

							<label class="label" for="password">Password</label>
							<input class="input input-border" type="password" name="password">
								<br />

						</div>
					</fieldset>

					<fieldset class="fieldset" data-number="3">
						<legend class="legend">Finally, enter your payment information</legend>
						<div class="block">

							<label class="label" for="credit-card-number">Card number</label>
							<input class="input input-border" type="text" name="credit-card-number">
							<br />

							<label class="label" for="credit-card-security-code">Security code</label>
							<input class="input input-border" type="text" name="credit-card-security-code">
							<br />

							<fieldset class="fieldset expiration-date">
								<legend>Expiration date</legend>
								<label class="label" for="month"</label>
								<br />
								<select name="month" id="month">
									<option value="">month</option>
									<option value="january">January</option>
									<option value="february">February</option>
									<option value="march">March</option>
									<option value="april">April</option>
									<option value="may">May</option>
									<option value="june">June</option>
									<option value="july">July</option>
									<option value="august">August</option>
									<option value="september">September</option>
									<option value="october">October</option>
									<option value="november">November</option>
									<option value="december">December</option>
								</select>

								<label class="label" for="year"</label>
								<select name="year" id="year">
									<option value="">year</option>
									<option value="2013">2013</option>
									<option value="2014">2014</option>
									<option value="2015">2015</option>
									<option value="2016">2016</option>
									<option value="2017">2017</option>
									<option value="2018">2018</option>
									<option value="2019">2019</option>
									<option value="2020">2020</option>
									<option value="2021">2021</option>
									<option value="2022">2022</option>
								</select>

							</fieldset>
						</div>
					</fieldset>

					<button class="submit-button" type="submit">Create your portfolio</button>

				</form>
			</div>

		</div>

	</BODY>
</HTML>
