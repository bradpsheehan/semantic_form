<!DOCTYPE HTML>
<HTML class="no-js">
	<HEAD>
		<TITLE>AUX Form Challenge</TITLE>
		<link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
		<link href='http://fonts.googleapis.com/css?family=Antic+Slab' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="./assets/js/lib/modernizr.js"></script>
	</HEAD>
	<BODY>
		<div class="container">
			<div class="header-block">
				<div class="header-content">
					<h1>Sign up for Whoo!</h1>
					<p>50 projects, 500 images, 10 videos, domain binding, and technical support</p>
				</div>
			</div>
			
			<div class="form-block">
				<form action="#" method="post" id="portfolio-form">
					<fieldset class="fieldset" data-number="1">
						<legend class="legend">First, name your portfolio</legend>
						<ul class="block">
							<li>
								<label id="title" for="portfolio-title">Portfolio title</label>
								<input class="input input-border" type="text" name="portfolio-title" id="portfolio-title" required="required">
							</li>
							<li>
								<label for="portfolio-address">Portfolio address</label>
								<div class="input-append">
									<input class="pull-left test" type="text" name="portfolio-address" id="portfolio-address" required="required">
									<label class="add-on pull-left" for="portfolio-address">.sample.com</label>
							</li>
						</ul>
					</fieldset>

					<fieldset class="fieldset" data-number="2">
						<legend class="legend">Now, enter your account details</legend>
						<ul class="block">
							<li>
								<label for="name">Name</label>
								<input class="input input-border" type="text" name="name" id="name" required="required">
							</li>
							<li>
								<label for="email">Email</label>
								<input class="input input-border" type="email" name="email" id="email" required="required">
							</li>
							<li>
								<label for="password">Password</label>
								<input class="input input-border" type="password" name="password" id="password" required="required">
							</li>
						</ul>
					</fieldset>

					<fieldset class="fieldset" data-number="3">
						<legend class="legend">Finally, enter your payment information</legend>
						<ul class="block">
							<li>
								<label for="credit-card-number">Card number</label>
								<div class="card-info">
									<input class="input input-border" type="text" name="credit-card-number" id="credit-card-number" required="required">
									<div class="card-suffix">
										<div class="credit-card">
											<input id="card-amex" type="radio" name="credit-card-type" required="required">
											<label for="card-amex">amex</label>
										</div>
										<div class="credit-card">
											<input id="card-visa" type="radio" name="credit-card-type">
											<label for="card-visa">visa</label>
										</div>
										<div class="credit-card">
											<input id="card-discover" type="radio" name="credit-card-type">
											<label for="card-discover">discover</label>
										</div>
										<div class="credit-card">
											<input id="card-master" type="radio" name="credit-card-type">
											<label for="card-master">master</label>
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="card-info">
									<label for="credit-card-security-code">Security code</label>
									<input class="input input-border" type="text" name="credit-card-security-code" id="credit-card-security-code" required="required">
									<div class="security-suffix">
										<div class="cvv-icon" id="cvv-back"></div>
										<div class="cvv-icon" id="cvv-front"></div>
									</div>
								</div>
							</li>

							<fieldset class="fieldset expiration-date">
								<legend id="credit-card-expiration">Expiration date</legend>
								<label class="label hide" for="month">month</label>
								<br />
								<select name="month" id="month" required="required">
									<option value="">month</option>
									<option value="january">01-January</option>
									<option value="february">02-February</option>
									<option value="march">03-March</option>
									<option value="april">04-April</option>
									<option value="may">05-May</option>
									<option value="june">06-June</option>
									<option value="july">07-July</option>
									<option value="august">08-August</option>
									<option value="september">09-September</option>
									<option value="october">10-October</option>
									<option value="november">11-November</option>
									<option value="december">12-December</option>
								</select>

								<label class="label hide" for="year">year</label>
								<select name="year" id="year" required="required">
									<option value="">year</option>
									<option value="2013">2013</option>
									<option value="2014">2014</option>
									<option value="2015">2015</option>
									<option value="2016">2016</option>
									<option value="2017">2017</option>
									<option value="2018">2018</option>
									<option value="2019">2019</option>
									<option value="2020">2020</option>
									<option value="2021">2021</option>
									<option value="2022">2022</option>
								</select>
							</fieldset>
						</ul>
					</fieldset>

					<button class="submit" type="submit">Create your portfolio</button>

				</form>
			</div>

		</div>

		<script src="./assets/js/lib/jquery.js"></script>

		<script>
		  Modernizr.load({
		    test: Modernizr.input.required,
		    yep: ['./assets/js/lib/jquery.validate.js', './assets/js/script.js'],
		    both: ['./assets/js/creditcard.js']
		  });
		</script>

	</BODY>
</HTML>
